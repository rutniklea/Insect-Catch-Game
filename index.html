<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Catch Game</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn"> Play Game </button>
    </div>
    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="fly.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Ladybug</p>
                    <img src="ladybug.png" alt="Ladybug">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Bug</p>
                    <img src="bug.png" alt="bug">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="spider.png" alt="spider">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container" id="game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="message">Are you annoyed yet?
            You are playing impossible game!!
        </h5>
        <!-- Restart button added here -->
    <button id="restartButton" class="btn">Restart Game</button>
    </div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
